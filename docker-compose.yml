services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: task-app-image
    container_name: task-app
    # DBが起動するまで待ってから start するように修正
    command: ["sh", "-c", "until nc -z db 5432; do echo 'Waiting for db...'; sleep 1; done; node dist/main.js"]
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15
    container_name: task-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # DBが完全に起動しないと app を開始させない
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: task-redis
    ports:
      - "6379:6379"

volumes:
  db-data: